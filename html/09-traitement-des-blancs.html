<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Traitement des blancs</title>
    </head>
    <body>

      <!-- En HTML, les espaces successives comptent pour une espace -->
      <p>    Y    a plein d’espaces    mais ça ne se voit pas</p>


      <!-- sauf pour certains éléments comme le pre -->
      <pre>     Y    a des    espaces et ça se voit</pre>


      <!-- On peut quand même modifier le comportement par défaut -->
      <p style="white-space: pre;">    Y    a plein d’espaces    et maintenant ça se     voit</p>


    </body>
</html>
