<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Attributs</title>
    </head>
    <body>

      <!--
        Une image à toujours l’attribut src.

        L’attribut alt est obligatoire, mais souvent oublié...

        L’attribut style est fort utile pour changer le look, mais on verra une meilleure façon de faire.
      -->
      <img src="images/logo.png" alt="logo" style="width:10%" />

      <!--
        On peut mettre les attributs à la ligne.
      -->
      <img
          src="images/logo.png"
          alt="logo"
          style="width:10%" />

    </body>
</html>
